imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: true
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        driver:     pdo_sqlite
        host:       localhost
        dbname:     fairpay_test
        user:       ~
        password:   ~
        charset:    UTF8
        memory:     true